<!DOCTYPE html>
<html>
<head>
    <title>DHCP Request</title>
</head>
<body>
  <h1>DHCP Assignment</h1>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Assign IP</button>
  </form>
  <p><a href="{% url 'view_leases' %}">View all leases</a></p>
</body>
</html>
